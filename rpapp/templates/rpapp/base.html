<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPapp</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/rpapp.css' %}">
</head>

<body>

    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" style="color:blue"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit" style="color:blue"></span></a>
        {% endif %}

        <h3><a href="/">REAL PROPERTY APPLICATION</a></h3>
        <a href="/admin" class="btn btn-warning btn-lg">ADMIN PANEL</a>
        <a href="/" class="btn btn-primary btn-lg">ALL POSTS</a>
        <a href="/allclients" class="btn btn-primary btn-lg">ALL CLIENTS</a>
        <a href="/free" class="btn btn-default btn-lg">Free objects</a>
        <a href="/leased" class="btn btn-default btn-lg">Leased objects</a>

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
