{% extends 'rpapp/base.html' %}

{% block content %}
    {% for arendator in arendators %}

        <div class="post">
            {% if arendator.photo %}
                <img src="{{ MEDIA_URL }}{{arendator.photo}}" alt="_">
            {% endif %}

            <h1><a href="{% url 'arendator_detail' pk=arendator.pk %}">{{ arendator.name }}</a></h1>

        </div>
    {% endfor %}
{% endblock %}s
