{% extends 'rpapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            </br>
            <p><em>Опубликовано: {{ post.published_date }}</em></p>
            <!-- <p><img src="{{ post.picture.url }}" alt="image of this object"></p> -->

        </div>
    {% endfor %}
{% endblock %}
